<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Booking Analytics Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="dashboard.jsx"></script>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        // The dashboard component name may vary. Common names used in your artifacts:
        // GroupBookingDashboard, App, Dashboard
        // If the page is blank after setup, check what "export default" says at the bottom of dashboard.jsx
        // and replace "GroupBookingDashboard" below with that name.
        root.render(React.createElement(typeof GroupBookingDashboard !== 'undefined' ? GroupBookingDashboard : (typeof App !== 'undefined' ? App : Dashboard)));
    </script>
</body>
</html>
